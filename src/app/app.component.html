    <div class="container">
        <div class="row">
            <!-- botones de contacto y login/acceso a panel de usuario si esta usuario logueado -->
            <div class="col-9" style="background-color:black"></div>
            <div class="col-3" style="background-color:black">

                <!-- link acceso al panel Cliente o login en funcion si se le pasa desde el controlador variable de sesion a la vista...-->
                <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                    <a href="#" class="btn btn-dark btn-sm">
                        <img src="../../assets/images/botonMINIcontacto.png">
                    </a>
                    <!-- 
                    {{#if this.cliente}}
                        <a href="http://localhost:3000/Cliente/Panel/MiPerfil" class="btn btn-dark btn-lg">
                            Mi Cuenta, {{this.cliente.credenciales.email}}
                        </a>
                    {{else}}
                        <a href="http://localhost:3000/Cliente/Login" class="btn btn-dark btn-sm">
                            <img src="../../assets/images/botonMINIlogin.png">
                        </a>
                    {{/if}}
                    -->
                     
                    <a [routerLink]="['/Cliente/Login']" routerLinkActive="router-link-active" class="btn btn-dark btn-sm">
                        <img src="../../assets/images/botonMINIlogin.png">
                    </a>

                </div>
            </div>
        </div>


        <div class="row" style="background-color:rgb(237,237,237)">
            <div class="col-md-4">
                <!-- imagen de agapea mini -->
                <img src="../../assets/images/logo_Agapea_layout.png" />
            </div>

            <div class="col-md-6">
                <!-- formulario de busqueda de libros -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Buscar por libro,autor,isbn..." aria-label="Buscar por libro,autor,isbn..." aria-describedby="botonBuscar">
                    <div class="input-group-append">
                        <a class="btn btn-outline-primary"
                           id="botonBuscar"
                           [routerLink]="['/Tienda/BuscarLibros']"
                           routerLinkActive="router-link-active">

                            <img src="../../assets/images/boton_BuscarLibros.png" />
                        </a>
                    </div>

                </div>
            </div>

            <div class="col-md-2">
                <!-- mini carrito -->
                <a [routerLink]="['/Tienda/MostrarPedido']" routerLinkActive="router-link-active" class="btn btn-light">
                    <img src="../../assets/images/boton_mini_carrito.png" />
                    <span class="badge badge-danger">0</span>
                    <small>Total:</small>
                    <img src="../../assets/images/boton_flecha_minicarrito.png" />
                </a>
            </div>
        </div>
    </div>
</header>
